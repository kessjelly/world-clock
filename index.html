<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <title>World Clock - Jessica Kelly</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Atlantic/Madeira">Madeira</option>
      </select>
      <div id="cities">
      <div class="city" id="local">
        <div>
          <h2 class="name" id="name"></h2>
          <div class="date" id="date"></div>
        </div>
        <div class="time" id="time"></div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/kessjelly" target="_blank">Jessica Kelly</a>
      ♥️ and is open-sourced on
      <a href="https://github.com/kessjelly/world-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://project-world-timezones.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
